<div *ngIf="messagesLength > 0">
  <mat-divider style="margin-top: 20px"></mat-divider>
  <h3>Messages</h3>
  <div style="margin-top: 20px">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let message of messages" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>{{message.title}}</mat-panel-title>
              <mat-panel-description>{{formatDate(message.create_time)}}</mat-panel-description>  
            </mat-expansion-panel-header>
            <mat-divider></mat-divider>
            <div style="margin-top: 15px">
              {{message.content}}
            </div>
            <div class="sentFrom">
              Sent by {{message.fromUser.fullName}}, {{message.fromUser.mail}}
            </div>
        </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
