<mat-grid-list cols="4" rowHeight="3:1">
  
  <mat-grid-tile>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Item name</mat-label>
        <input matInput placeholder="Item name" name="name">
      </mat-form-field>
    </div>
  </mat-grid-tile>
  
  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select placeholder="Category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-label>Time of incident</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="create_date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <button mat-stroked-button >Search</button>
  </mat-grid-tile>
</mat-grid-list>
